<div id='signin'>
  <h1><span class="fa fa-question"> </span> Forgot Password</h1>
  <div class="clearfix">
    <div class="alert alert-danger" ng-model="error" ng-hide="error === ''">
      {{error}}
    </div>
    <div class="alert alert-info" ng-model="info" ng-hide="info === ''">
      {{info}}
    </div>
    <form name="forgotForm" ng-submit='forgot()'>
      <div class="form-group">
        <label>Email</label>
        <input type='email' class="form-control" ng-model='user.email' required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
    </form>
  </div>
  <hr>
  <p>
    <a href="#/Login">Already have an account? Login Here</a>
  </p>
</div>
