<div id='signin'>
  <h1><span class="fa fa-sign-in"></span>Login</h1>
  <div class='clearfix'>
    <form name="signinForm" ng-submit='login()'>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ng-model='user.email' required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model='user.password' required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg pull-right">Login</button>
    </form>
    <p><a href="/#register">Create an account</a> or <a href="/#">return to home page</a>.</p>
  </div>
</div>
