<div id='signin'>
  <h1>Login</h1>
  <form name="signinForm" ng-submit='login()'>
    <input type='text'ng-model='user.email'>
    <input type="password" ng-model='user.password'>
    <button>Login</button>
  </form>
  <a href="#/register">Don't have an account? <strong>Signup</strong></a>
  <br>
  <a href="#/forgot"><strong>Forgot Password?</strong></a>
</div>
