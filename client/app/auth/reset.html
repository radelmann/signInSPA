<div id='reset' ng-init="initValidators()"> 
  <h1><span class="fa fa-sign-in"></span> Reset</h1>
  <div class="clearfix">
    <div class="alert alert-danger" ng-model="error" ng-hide="error === ''">
      {{error}}
    </div>
    <div class="alert alert-info" ng-model="info" ng-hide="info === ''">
      {{info}}
    </div>
    
    <form name="signupForm" ng-submit='reset()'>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" ng-model='user.password' required class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" ng-model='user.confirmPassword' required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
    </div>
  </form>
  <hr>
  <p>
    <a href="#/login">Login here</a>
  </p>
</div>
