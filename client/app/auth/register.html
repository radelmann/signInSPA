<div id='signup'>
  <h1>Register</h1>
  <form name="signupForm" ng-submit='register()'>
    <input type='text' ng-model='user.email'>
    <input type="password" ng-model='user.password'>
    <button>signup</button>
  </form>
  <a href="#/login">Already have an account? <strong>Login</strong></a>
</div>
