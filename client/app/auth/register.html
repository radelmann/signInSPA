<div id='signup'>
  <h1><span class="fa fa-sign-in"></span> Register</h1>
  
  <div class="clearfix">
    
    <form name="signupForm" ng-submit='register()'> 
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type='text' ng-model='user.email'>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model='user.password'>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" ng-model='user.confirmPassword'>
      </div>
      <button type="submit" class="btn btn-primary btn-lg pull-right">Register</button>
    </form>
  </div>
  <hr>
  <p>
    <a href="#/login">Already have an account? Login</a>
  </p>
</div>
